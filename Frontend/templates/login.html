<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
     <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 rounded-4" style="width: 350px;">
      <h3 class="text-center mb-4">Login Page</h3>

      <form action="" method="POST">

        {% csrf_token %}

        <!-- Username -->
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" name="username" id="username" placeholder="Enter username" required>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" id="password" placeholder="Enter password" required>
        </div>

        <!-- Login Button -->
        <div class="d-grid">
          <p class="text-danger fw-bold">{{error}}</p>
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>

      <!-- Sign Up Link -->
      <div class="text-center mt-3">
        <p class="mb-0">New user? <a href="/signin/" class="text-decoration-none">Sign Up</a></p>
      </div>

    </div>
  </div>
</body>
</html>
